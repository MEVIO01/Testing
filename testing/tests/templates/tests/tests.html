{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="container">
	<h2 class="text-center">Available Tests</h2>
	<hr>
	{% for test in tests %}
		<a class="btn btn-light btn-block" href="/available_tests/tests/{{test.id}}/questions/" role="button">{{test.title}}</a>
	{% endfor %}
</div>
{% endblock %}
